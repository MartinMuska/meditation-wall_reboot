<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meditation Wall</title>
</head>
<body>
    <div class="form">
        <div class="inner-form">
            
            <section class="heading">
                <h1>meditation wall</h1>
            </section>

            <section class="select-wall">
                <div class="select-type">
                    <label for="type">wall:</label>
                    <select name="type" id="wall">
                        <option value="default">default</option>
                        <option value="color">color</option>
                        <option value="image">image</option>
                    </select>
                </div>

                <div id="color-wall" class="wall-container">
                    <div class="color">
                        <label for="">color</label>
                        <input type="color">
                    </div>
                    <div class="color">
                        <label for="">color</label>
                        <input type="color">
                    </div>
                    <div class="color">
                        <label for="">color</label>
                        <input type="color">
                    </div>
                    <div class="color">
                        <label for="">color</label>
                        <input type="color">
                    </div>
                    <div class="color">
                        <label for="">own</label>
                        <input type="color">
                    </div>

                </div>

                <!-- color bug problem -->
                <div id="image-wall" class="wall-container">
                    <p style= "color: rgb(5, 32, 34);">image</p>
                </div>

            </section>

            <section class="select-time">
                <div class="select-type">
                    <label for="type">time:</label>
                    <select name="type" id="time">
                        <option value="5">5 minut</option>
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                        <option value="30">30 min</option>
                        <option value="40">40 min</option>
                        <option value="x">custom</option>
                    </select>
                </div>
            </section>

            <section class="select-audio">
                <div class="select-type">
                    <label for="type">audio:</label>
                    <select name="type" id="audio">
                        <option value="">none</option>
                        <option value="">rain</option>
                        <option value="">stream</option>
                        <option value="">white noise</option>
                    </select>
                </div>
            </section>
            
            <section class="select-start/end">
                <div class="select-type">
                    <label for="type">start/end</label>
                    <select name="type" id="audio">
                        <option value="">none</option>
                        <option value="">ÄŒugpi</option>
                        <option value="">bell</option>
                    </select>
                </div>
            </section>

            <section class="select-other">
                <div class="fullscreen">
                    <label for="">fullscreen</label>
                    <input type="checkbox" name="" id="">
                </div>
            </section>
            <button>run</button>
        </div>
    </div>
</body>

<script type="module" src="./scripts/app.js"></script>

</html>
