<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meditation Wall</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="select-type">
                <label for="type">select wall:</label>
                <select name="type" id="type">
                    <option value="color">color</option>
                    <option value="image">image</option>
                </select>
            </div>
            <div class="select-wall"></div>
                <div class="wall-container">
                    <input type="button" value="color 1">
                    <input type="button" value="color 2">
                    <input type="button" value="color 3">
                    <input type="button" value="color 4">
                    <input type="button" value="custom">
                </div>
            <div class="select-audio"></div>
            <div class="select-time"></div>
            <div class="select-other"></div>
        </div>
    </div>
</body>
</html>
